<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>

    <!--AUDIO Y VIDEO CON JS-->
<div class="container mb-4">
    <h2 class="text-center mt-4">Audio y Video con Js</h2>
    <div class="row justify-content-between m-4">
        <video id="medio" width="750" height="400"><!--control añadiria controles si no los tiene-->
            <source src="videos/Big_Buck_Bunny_1080_10s_1MB.mp4" type="video/mp4">
        </video> 
    </div>
   
                
    <nav class="text-center mt-2">
        <input type="button" id="reiniciar" value="reiniciar">
        <input type="button" id="retrasar" value="&laquo;">
        <input type="button" id="play" value="&#9658;">
        <input type="button" id="adelantar" value="&raquo;">
        <input type="button" id="silenciar" value="silenciar">
        <label>Volumen</label>
        <input type="button" id="menosVolumen" value="-">
        <input type="button" id="masVolumen" value="+">
    </nav> 
</div>

<script>
function accionPlay()
{
	if(!medio.paused && !medio.ended) 
	{
		medio.pause();
		play.value='\u25BA'; //\u25BA
    document.body.style.backgroundColor = '#fff';
	}
	else
	{
		medio.play();
		play.value='||';
    document.body.style.backgroundColor = 'grey';
	}
}
function accionReiniciar()
{
    // Volver al inicio
    medio.currentTime = 0;

    // Reproducir el vídeo
    medio.play();

    // Cambiar el botón a ||
    play.value = '||';
}

function accionRetrasar()
{
    // Restar 5 segundos
    medio.currentTime -= 5;

    // Evitar valores negativos
    if (medio.currentTime < 0) {
        medio.currentTime = 0;
    }
}

function accionAdelantar()
{
    // Sumar 5 segundos
    medio.currentTime += 5;

    // Evitar pasar del final
    if (medio.currentTime > medio.duration) {
        medio.currentTime = medio.duration;
    }
}

function accionSilenciar()
{
    // Alternar mute
    if (medio.muted) {
        medio.muted = false;
        silenciar.value = "silenciar";
    } else {
        medio.muted = true;
        silenciar.value = "escuchar";
    }
}

function accionMasVolumen()
{
    // Subir volumen 0.1
    if (medio.volume < 1) {
        medio.volume += 0.1;
    }

    // Evitar pasar de 1
    if (medio.volume > 1) {
        medio.volume = 1;
    }
}

function accionMenosVolumen()
{
    // Bajar volumen 0.1
    if (medio.volume > 0) {
        medio.volume -= 0.1;
    }

    // Evitar bajar de 0
    if (medio.volume < 0) {
        medio.volume = 0;
    }
}
function iniciar() 
{
	
	medio=document.getElementById('medio');
	play=document.getElementById('play');
	reiniciar=document.getElementById('reiniciar');
	retrasar=document.getElementById('retrasar');
	adelantar=document.getElementById('adelantar');
	silenciar=document.getElementById('silenciar');

	play.addEventListener('click', accionPlay);
	reiniciar.addEventListener('click', accionReiniciar);
	retrasar.addEventListener('click', accionRetrasar);
	adelantar.addEventListener('click', accionAdelantar);
	silenciar.addEventListener('click', accionSilenciar);
	menosVolumen.addEventListener('click', accionMenosVolumen);
	masVolumen.addEventListener('click', accionMasVolumen);
}

window.addEventListener('load', iniciar, false);

</script>
<script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
